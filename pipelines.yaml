config:
  argocd:
    namespace: openshift-gitops
  pipelines:
    name: cicd
environments:
- apps:
  - name: app-simple-app
    services:
    - name: simple-app
      pipelines:
        integration:
          bindings:
          - dev-app-simple-app-simple-app-binding
          - github-push-binding
      source_url: https://github.com/jduimovich/simple-app.git
      webhook:
        secret:
          name: webhook-secret-dev-simple-app
          namespace: cicd
  name: dev
  pipelines:
    integration:
      bindings:
      - github-push-binding
      template: app-ci-template
- name: stage
gitops_url: https://github.com/jduimovich/sap.git
version: 1
